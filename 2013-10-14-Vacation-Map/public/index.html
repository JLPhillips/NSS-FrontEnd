<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Vacation Map</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div id='left'>
    <div id='map-canvas'></div>
  </div>
  <div id='right'>
    <div class='row'>
      <div class='small-12 columns'>
        <h1>Vacation Map</h1>
      </div>
    </div>
    <div class='row'>
      <div class='small-7 columns'>
        <input id='zoom' placeholder='Enter Number' type='text'>
      </div>
      <div class='small-5 columns'>
        <input class='button radius small expand' id='setzoom' type='button' value='Set Zoom'>
      </div>
    </div>
    <div class='row'>
      <div class='small-7 columns'>
        <input id='location' placeholder='Enter Location' type='text'>
      </div>
      <div class='small-5 columns'>
        <input class='button radius small expand success' id='addlocation' type='button' value='Add Location'>
      </div>
    </div>
    <div class='row'>
      <div class='small-7 columns'>
        <select id='locationselect' type='text'>
          <option>Select Location</option>
        </select>
      </div>
      <div class='small-5 columns'>
        <input class='button radius small expand alert' id='golocation' type='button' value='Set Location'>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyADjAw5S-czeM04ckDNJnpckRrYSfVka0o&amp;sensor=true'></script>
  <script src='/js/app/app.js'></script>
</body>
