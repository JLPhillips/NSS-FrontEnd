<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>QUnit Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Piglatinize!</h1>
    <h3>Turn any word into its Pig Latin equivalent!</h3>
    <div id='overall'>
      <div id='form'>
        <div id='container'>
          <input id='word' placeholder='Enter Your Word Here!' type='text'>
          <span class='sym'>
            <img height='30px' src='images/arrow.png' width='auto'>
          </span>
          <input id='result' readonly type='text'>
          <input id='button' type='button' value='Igpay Atinlay!'>
        </div>
      </div>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
