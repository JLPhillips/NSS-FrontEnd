<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>QUnit Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <section id='h1'>
      <h1>Piglatinize: Reverse!</h1>
    </section>
    <section id='h3'>
      <h3>Turn any string of words into their Pig Latin equivalents...in reverse order!</h3>
    </section>
    <div id='overall'>
      <div id='form'>
        <div id='container'>
          <input id='word' placeholder='Enter Your Words Here!' type='text'>
          <span class='sym'>
            <img height='30px' src='images/arrow.png' width='auto'>
          </span>
          <input id='result' readonly type='text'>
          <input id='button' type='button' value='Igpay Atinlay!'>
        </div>
      </div>
    </div>
    <section id='h6'>
      <h6>(Be sure to seperate your words like this: John, Paul, George Ringo)</h6>
    </section>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
