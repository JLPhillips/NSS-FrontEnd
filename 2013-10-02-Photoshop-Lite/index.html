<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Photoshop Lite</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>PHOTOSHOP LITE</h1>
    <div id='form'>
      <input autofocus id='color' placeholder='Enter Color Here' type='text'>
      <input id='colorbutton' type='button' value='Add Color'>
      <input id='colorclearbutton' type='button' value='Clear Colors'>
      <div class='box' id='brush'></div>
      <div class='clear'></div>
      <div id='colorbox'></div>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
